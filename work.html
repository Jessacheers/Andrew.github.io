        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #111, #333);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ff6f61;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-width: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 62, 62, 0.7);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        .social-media a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social-media a:hover {

        }
