<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Devon Johnson - Actor, Singer, Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: #0c0c0c;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff6f61;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        .hero h1 {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }

        .hero h1 span {
            display: block;
            font-size: 2.5rem;
            color: #ff6f61;
        }

        .hero .cta {
            margin-top: 30px;
        }

        .hero .cta a {
            text-decoration: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(90deg, #ff6f61, #ff3e3e);
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.4s ease-in-out;
        }

        .hero .cta a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff6f61, 0 0 30px #ff3e3e;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff3e3e;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"><a href="index.html" style="text-decoration: none; color: white;">Andrew Johnson</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div>
            <h1>
                Andrew Devon Johnson
                <span>Actor • Singer • Model</span>
            </h1>
            <div class="cta">
                <a href="work.html">Explore My Work</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/matadorandrew/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/c/ToroProductions/" target="_blank">YouTube</a>
            <a href="https://open.spotify.com/artist/6lZjFQtKaUAGrFEjnu1DE6?si=T0jXDCkbR7eYk0gYSVpMnQ" target="_blank">Music</a>
        </div>
        <p>&copy; 2024 Andrew Devon Johnson. All rights reserved.</p>
    </footer>
</body>
</html>
