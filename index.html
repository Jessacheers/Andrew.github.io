<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Devon Johnson - Actor, Singer, Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: #0c0c0c;
            color: #fff;
        }

        /* Fullscreen Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Hero Background Video */
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Hero Content */
        .hero h1 {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            animation: fadeIn 2s ease forwards;
        }

        .hero h1 span {
            display: block;
            font-size: 2.5rem;
            color: #ff6f61;
            animation: fadeIn 2.5s ease forwards;
        }

        .hero .cta {
            margin-top: 30px;
            animation: fadeIn 3s ease forwards;
        }

        .hero .cta a {
            text-decoration: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(90deg, #ff6f61, #ff3e3e);
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
            animation: pulse 2s infinite;
        }

        .hero .cta a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff6f61, 0 0 30px #ff3e3e;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff3e3e; }
            50% { box-shadow: 0 0 30px #ff6f61, 0 0 50px #ff3e3e; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Navigation */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff6f61;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff3e3e;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Andrew Johnson</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas class="particles"></canvas>
        <div>
            <h1>
                Andrew Devon Johnson
                <span>Actor • Singer • Model</span>
            </h1>
            <div class="cta">
                <a href="#about">Explore My Work</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/matadorandrew/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/c/ToroProductions/" target="_blank">YouTube</a>
            <a href="https://open.spotify.com/artist/6lZjFQtKaUAGrFEjnu1DE6?si=T0jXDCkbR7eYk0gYSVpMnQ" target="_blank">Music</a>
        </div>
        <p>&copy; 2024 Andrew Devon Johnson. All rights reserved.</p>
    </footer>

    <!-- Particle Background Script -->
    <script>
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            particlesArray.push(new Particle(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                Math.random() * 6 + 1,
                `rgba(255, 111, 97, ${Math.random()})`,
                Math.random() * 2 - 1,
                Math.random() * 2 - 1
            ));
            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.3) particlesArray.splice(index, 1);
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
